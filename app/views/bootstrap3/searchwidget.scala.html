@(searchField: Field, typeField: Field, countryField: Field, surferTypes: Map[String, Boolean], 
countries: Map[String, Boolean])

<form class="navbar-form navbar-left" role="search" action="@routes.Application.showResults()" method="post">
	<div class="form-group-search">
		<input type="text" 
		       class="form-control" 
		       id="@searchField.id"
           value="@searchField.value"
           name="@searchField.name"
           placeholder="Name">
	</div>
	<div class="form-group-search">
		<select class="form-control" 
		        id="@typeField.id"
            name="@typeField.name">
			<option class="blank" value="">All Types</option> 
			@for((surferType,isSelected) <- surferTypes) {
			  <option id="@surferType" value="@surferType"@if(isSelected) {selected}>@surferType</option>
			}
		</select>
	</div>
	<div class="form-group-search">
		<select class="form-control" 
		        id="@countryField.id"
            name="@countryField.name">
	  <option class="blank" value="">All Countries</option> 
	  @for((country,isSelected) <- countries) {
			<option id="@country" value="@country"@if(isSelected) {selected}>@country</option>
		}
		</select>
	</div>
	<div class="form-button-search">
		<button id="search" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
		<a id="random" class="btn btn-danger pull-right" href="@routes.Application.getRandomSurfer()"><span class="glyphicon glyphicon-random"></span></a>
	</div>
</form>
